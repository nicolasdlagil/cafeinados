<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PÃ¡gina de Pagamento</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .payment-container {
            margin-top: 50px;
            text-align: center;
        }
        #qr-code {
            margin: 20px 0;
        }
        .confirmation-message {
            display: none;
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container payment-container">
        <h1>Pagamento</h1>
        <p>Escaneie o QR Code para efetuar o pagamento</p>
        <img id="qr-code" src="https://via.placeholder.com/150" alt="QR Code">
        <button class="btn btn-primary" onclick="confirmPayment()">Confirmar Pagamento</button>
        <p class="confirmation-message" id="confirmation">Pagamento confirmado em 20 segundos!</p>
    </div>

    <script>
        function confirmPayment() {
            document.getElementById('confirmation').style.display = 'block';
            setTimeout(() => {
                document.getElementById('confirmation').innerText = 'Pagamento confirmado!';
            }, 20000); // 20 segundos
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
